<body cz-shortcut-listen="true">
    <div class="alert">
        Thông tin: <a href="https://takeshi.dev" target="_blank"
            style="color:white">Takeshi</a>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title"><b>CẢNH BÁO !!!</b></p>
            <p class="overlay-descriptionX">Nội dung trang web này có thể không phù hợp với những người có <b>nguy cơ cao bị đột quỵ do nhạy cảm ánh sáng</b>. Bạn vào mà có vấn đề gì vui lòng ko chửi hay đổi lỗi cho chủ web. Trân trọng thông báo !</p>
            <br>
            <p><b>F11</b> hoặc <b>Alt+Tab</b></p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Okela</div>
                <a href="https://card.takeshi.dev" id="decline-button" class="overlay-button">Thoát</a>
            </div>
        </div>
    </div>
    <div class="contentx">
        <video id="video" class="video" src="uoa.mp4" loop=""></video>
    </div>

    <script type="text/javascript">
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        // const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");

        let hasClicked;

        window.onbeforeunload = function () {
            if (hasClicked) return true;
        };

        function buttonClick(event) {
            event.preventDefault();
            if (!hasClicked) hasClicked = true;
            overlay.hidden = true;
            video.play();
            videoClick();
        }

        function videoClick(event) {
            if (event) event.preventDefault();
            // if not fullscreen
            const { documentElement } = document;
            if (documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        acceptButton.addEventListener("click", buttonClick);
        declineButton.addEventListener("click", buttonClick);
        video.addEventListener("click", videoClick);
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="./no_dev.js"></script>
</body>
