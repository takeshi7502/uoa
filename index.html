    <style type="text/css">
        p {
            margin: 0;

        #decline-button {
            text-decoration: none;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;

        .overlay,
        .ibaillanos {
            position: fixed;

            top: 0;
            left: 0;

            height: 100vh;
            width: 100vw;
        }

        p.overlay-title {
            font-size: 24px;
            font-weight: 900;
            color: black;
            line-height: 1;

            margin-bottom: 16px;
        }

        .overlay-button {
            display: inline-flex;
            align-items: center;

            height: 40px;

            padding-right: 24px;
            padding-left: 24px;

            font-size: 16px;
            font-weight: 500;
            line-height: 1;

            border-radius: 4px;

            margin: 4px;

            cursor: pointer;
        }

        .overlay-buttons-wrapper {
            margin: 24px -8px -8px;
        }

        #accept-button {
            background-color: rgb(132, 94, 194);

            color: white;
        }

        #decline-button {
            color: rgb(132, 94, 194);

            border: 2px solid rgb(132, 94, 194);
        }

        p.overlay-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.25;

            margin-bottom: 16px;
        }

        a.overlay-link {
            display: inline-block;

            text-decoration: none;

            font-size: 16px;
            font-weight: 500;
            color: rgb(132, 94, 194);
            line-height: 1;

            position: relative;

            margin-top: 16px;
        }

        a.overlay-link::before {
            position: absolute;

            content: "";

            height: calc(50% + 4px);
            width: calc(100% + 8px);

            bottom: -4px;
            left: -4px;

            background-color: rgba(132, 94, 194, 0.1);
        }

        .overlay-body {
            z-index: 99;
            background: white;
            padding: 25px;
            border: 1px solid black;
            border-radius: 5px;
            max-width: 512px;

            text-align: center;

            font-family: "Inter", sans-serif;
        }

        .overlay[hidden] {
            display: none;
        }

        .overlay {
            z-index: 3;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #f5f6fa;

            padding-right: 24px;
            padding-left: 24px;
        }

        .ibaillanos {
            z-index: 1;
        }

        #twitch-embed {
            position: absolute;
            z-index: 2;
        }

        video#video {
            height: 100%;
            width: 100%;

            object-fit: cover;
        }

        video#video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        .alert {
            z-index: 10;
            padding: 10px;
            background-color: #f94bff;
            color: white;
            margin-bottom: 15px;
            position: absolute;
            text-align: center;
            margin-left: 15px;
            margin-right: 15px;
            font-family: "Inter", sans-serif;

<body cz-shortcut-listen="true">
    <div class="alert">
        <b> Hello:</b> Thông tin tại <a href="https://takeshi.dev" target="_blank"
            style="color:white">Takeshi</a>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title"><b>CẢNH BÁO !!!</b></p>
            <p class="overlay-description">Nội dung trang web này có thể không phù hợp với những người có <b>nguy cơ cao bị đột quỵ do nhạy cảm ánh sáng.</b></p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Okela</div>
                <a href="https://card.takeshi.dev" id="decline-button" class="overlay-button">Thoát</a>
            </div>
        </div>
        <div id="twitch-embed"></div>
    </div>
    <div class="ibaillanos">
        <video id="video" class="video" src="videoo.mp4" loop=""></video>
    </div>

    <script type="text/javascript">
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        // const declineButton = document.getElementById("decline-button");
        const acceptButton = document.getElementById("accept-button");

        let hasClicked;

        window.onbeforeunload = function () {
            if (hasClicked) return true;
        };

        function buttonClick(event) {
            event.preventDefault();
            if (!hasClicked) hasClicked = true;
            overlay.hidden = true;
            video.play();
            videoClick();
        }

        function videoClick(event) {
            if (event) event.preventDefault();
            // if not fullscreen
            const { documentElement } = document;
            if (documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        acceptButton.addEventListener("click", buttonClick);
        declineButton.addEventListener("click", buttonClick);
        video.addEventListener("click", videoClick);
    </script>


</body>
